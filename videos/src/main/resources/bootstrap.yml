server:
  port: 8090
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%5p) - %-40.40c{1.}: %msg%n'
spring:
  profiles:
    active:
    - native
  application:
    name: videos-microservice
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type: trace
  datasource:
    url: jdbc:mysql://localhost:3306/videos_microservice?useSSL=false
    username: root
    password: null
  cloud:
    config:
      uri:
      - http://localhost:8888
      fail-fast: true